<!-- Sidebar -->
<div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
     class="fixed left-0 top-0 bottom-0 bg-gradient-to-b from-slate-900 to-slate-800 text-white
            shadow-2xl z-50 transition-all duration-300 ease-in-out"
     [ngClass]="{ 'w-72': isHovered, 'w-20': !isHovered }">
  <div class="flex flex-col h-full">

    <!-- Logo / Header -->
    <div class="h-20 flex items-center px-5 border-b border-slate-700">
      <h1 *ngIf="isHovered"
          class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400
                 bg-clip-text text-transparent whitespace-nowrap">
        Admin Panel
      </h1>

      <!-- Collapsed Icon -->
      <svg *ngIf="!isHovered"
           xmlns="http://www.w3.org/2000/svg"
           width="28" height="28"
           class="text-blue-400 mx-auto"
           viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-2">
      <ng-container *ngFor="let item of menuItems">
        <button
          (click)="setActive(item.id)"
          class="relative w-full flex items-center gap-4 px-4 py-3.5 rounded-lg
                 transition-all duration-200 group text-left"
          [ngClass]="{
            'bg-blue-600 text-white shadow-lg shadow-blue-500/30': activeItem === item.id,
            'text-gray-300 hover:bg-slate-700 hover:text-white': activeItem !== item.id
          }">

          <!-- ICON -->
          <svg [ngClass]="{ 'mx-auto': !isHovered }"
              class="w-6 h-6 transition-all duration-300"
              fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
            <ng-container [ngSwitch]="item.icon">
              <ng-container *ngSwitchCase="'grid'">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
              </ng-container>
              <ng-container *ngSwitchCase="'git-merge'">
                <circle cx="6" cy="6" r="3"></circle>
                <circle cx="18" cy="6" r="3"></circle>
                <circle cx="12" cy="18" r="3"></circle>
                <path d="M6 9v6"></path>
                <path d="M18 9v6"></path>
                <path d="M6 12h12"></path>
              </ng-container>
              <ng-container *ngSwitchCase="'bar-chart-2'">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
              </ng-container>
              <ng-container *ngSwitchCase="'credit-card'">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
              </ng-container>
              <ng-container *ngSwitchCase="'check-square'">
                <polyline points="9 11 12 14 22 4"></polyline>
                <rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect>
              </ng-container>
              <ng-container *ngSwitchCase="'users'">
                <path d="M17 21v-2a4 4 0 00-3-3.87"></path>
                <path d="M7 21v-2a4 4 0 013-3.87"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </ng-container>
              <ng-container *ngSwitchCase="'dollar-sign'">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"></path>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <circle cx="12" cy="12" r="10"></circle> <!-- fallback icon -->
              </ng-container>
            </ng-container>
          </svg>


          <!-- LABEL -->
          <span class="font-medium whitespace-nowrap absolute transition-all duration-300"
                [class.opacity-0]="!isHovered"
                [class.-translate-x-4]="!isHovered"
                [class.opacity-100]="isHovered"
                [class.translate-x-0]="isHovered"
                [ngClass]="{ 'relative': isHovered }">
            {{ item.label }}
          </span>

          <!-- Tooltip -->
          <div *ngIf="!isHovered"
               class="absolute left-full ml-6 px-3 py-2 bg-slate-800 text-white text-sm
                      rounded-lg shadow-xl opacity-0 group-hover:opacity-100
                      transition-opacity pointer-events-none whitespace-nowrap z-50">
            {{ item.label }}
            <div class="absolute right-full top-1/2 -translate-y-1/2
                        border-8 border-transparent border-r-slate-800"></div>
          </div>
        </button>
      </ng-container>
    </nav>

    <!-- Footer Chevron -->
    <div class="h-16 flex items-center justify-center border-t border-slate-700">
      <svg xmlns="http://www.w3.org/2000/svg"
           width="20" height="20"
           class="text-gray-400 transition-transform duration-300"
           [class.rotate-180]="isHovered"
           viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    </div>
  </div>
</div>
