<div class="min-h-screen bg-white flex flex-col items-center">
  <div class="w-full flex justify-start px-8 py-6"><a routerLink="/">
    <img src="logo/logo.png" alt="BtalaGo Logo" class="w-40 h-auto" routerLink="/"/></a>
  </div>

  <div class="w-full max-w-md bg-white px-6 py-8">
    <h2 class="text-2xl font-semibold text-center text-gray-900 mb-8">
      Sign in to your account
    </h2>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
        >Email*</label
        >
        <input
          type="email"
          placeholder="example@btalago.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-2">
        <label class="block text-sm font-medium text-gray-700 mb-1"
        >Password*</label
        >
        <input
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="text-right mb-6">
        <a href="#" class="text-sm text-blue-600 hover:underline"
        >Forgot password?</a
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
        routerLink="/profil"
      >
        Sign in
      </button>
    </form>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-2 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <button
      type="button"
      class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition"
    >
      <img
        src="https://www.svgrepo.com/show/355037/google.svg"
        alt="Google"
        class="w-5 h-5 mr-2"
      />
      <span>Sign in with Google</span>
    </button>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a routerLink="/auth/register" class="text-blue-600 hover:underline">
        Create one
      </a>
    </p>
  </div>
</div>
