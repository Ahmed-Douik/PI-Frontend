<div class="min-h-screen bg-white flex flex-col items-center">
  <div class="w-full flex justify-start px-8 py-6">
    <img src="logo/logo.png" alt="BtalaGo Logo" class="w-40 h-auto" />
  </div>

  <div class="w-full max-w-md bg-white px-6 py-8">
    <h2 class="text-2xl font-semibold text-center text-gray-900 mb-8">
      Set up your account
    </h2>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
        >First Name*</label
        >
        <input
          type="text"
          placeholder="Ghassen"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
        >Last Name*</label
        >
        <input
          type="text"
          placeholder="Douik"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1"
        >Address*</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 2.25c-4.28 0-7.75 3.47-7.75 7.75 0 4.28 7.75 12.25 7.75 12.25s7.75-7.97 7.75-12.25c0-4.28-3.47-7.75-7.75-7.75z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"
              />
            </svg>
          </span>
          <input
            type="text"
            placeholder="Town, City"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </div>

      <div class="flex items-start mb-6 text-sm">
        <input
          id="terms"
          type="checkbox"
          class="h-4 w-4 mt-1 border-gray-300 rounded text-blue-600 focus:ring-blue-500"
        />
        <label for="terms" class="ml-2 text-gray-600">
          I agree to the BtalaGo
          <a href="#" class="text-blue-600 hover:underline"
          >Terms & Conditions</a
          >,
          <a href="#" class="text-blue-600 hover:underline"
          >Community Guidelines</a
          >, and
          <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
          *
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
      >
        Complete my account
      </button>
    </form>
  </div>
</div>
