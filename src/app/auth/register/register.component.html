<!---http://localhost:4200/auth/register--->

<div class="flex justify-start mb-6 ml-3 mt-3">
  <img
    src="logo/logo.png"
    alt="BtalaGo Logo"
    class="w-40 h-auto"
  />
</div>
<div class="min-h-screen flex items-center justify-center bg-white">

  <div class="w-full max-w-md px-6 py-8 bg-white">


    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Sign up
    </h2>

    <form>
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email*"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <input
          type="password"
          placeholder="Password*"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="mb-6">
        <input
          type="password"
          placeholder="Confirm Password*"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition"
        href=""
      >
        Create your account
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      You already have an account?
      <a routerLink="/auth/login" class="text-blue-600 hover:underline"
      >Sign in</a
      >
    </p>

    <div class="flex items-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-2 text-gray-500 text-sm">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <button
      type="button"
      class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition"
    >
      <img
        src="https://www.svgrepo.com/show/355037/google.svg"
        alt="Google"
        class="w-5 h-5 mr-2"
      />
      <span>Sign in with Google</span>
    </button>
  </div>
</div>
