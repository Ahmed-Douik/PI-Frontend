<header class="w-full bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <a routerLink="/home" class="flex items-center">
        <img src="logo/logo.png" alt="BtalaGo Logo" class="w-32 h-auto cursor-pointer" />
      </a>

      <nav class="hidden md:flex items-center space-x-6 text-gray-700 font-medium">
        <button
          routerLink="/post/step1"
          routerLinkActive="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm hover:bg-blue-700 "
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white-600 px-4 py-1.5 rounded-full text-sm "
        >
          Post a task
        </button>

        <a
          routerLink="/categories"
          routerLinkActive="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm hover:bg-blue-700 "
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white-600 px-4 py-1.5 rounded-full text-sm "
        >
          Categories
        </a>

        <a
          routerLink="/browse-tasks"
          routerLinkActive="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm hover:bg-blue-700 "
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white-600 px-4 py-1.5 rounded-full text-sm "
        >
          Browse Task
        </a>

        <a
          routerLink="/about"
          routerLinkActive="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm hover:bg-blue-700 "
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white-600 px-4 py-1.5 rounded-full text-sm "
        >
          About us
        </a>
      </nav>
    </div>

    <div class="flex items-center space-x-4 font-medium" *ngIf="!hideHeaderFooter">
      <a
        routerLink="/auth/register"
        routerLinkActive="text-blue-700 underline"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-blue-600 hover:text-blue-500 hover:underline transition"
      >
        Sign up
      </a>
      <a
        routerLink="/auth/login"
        routerLinkActive="text-blue-700 font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-blue-600 hover:text-blue-500 hover:underline transition"
      >
        Login
      </a>
    </div>
  </div>
</header>
