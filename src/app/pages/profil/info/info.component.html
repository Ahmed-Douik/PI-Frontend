<div class="min-h-screen flex bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">

  <!-- Sidebar -->
  <aside class="w-72 bg-white shadow-xl flex flex-col">
    <div class="p-8 border-b border-gray-100">
      <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
        My Profile
      </h2>
    </div>
    <nav class="flex flex-col p-4 space-y-2">
      <a routerLink="/profil/info" routerLinkActive="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg shadow-blue-500/30"
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 text-gray-700 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="font-medium">Information</span>
      </a>
      <a routerLink="/profil/sub" routerLinkActive="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg shadow-blue-500/30"
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 text-gray-700 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
        </svg>
        <span class="font-medium">Subscription</span>
      </a>
      <a routerLink="/profil/tasks" routerLinkActive="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg shadow-blue-500/30"
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 text-gray-700 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span class="font-medium">Tasks</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-4xl mx-auto">

      <!-- Header Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 border border-gray-100">
        <div class="flex items-start space-x-6">
          <!-- Profile Image -->
          <div class="relative group">
            <div class="w-28 h-28 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 p-1">
              <img [src]="profileImage || 'profil.jpg'" alt="Profile" class="w-full h-full rounded-xl object-cover">
            </div>
            <label class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover:bg-opacity-40 rounded-2xl cursor-pointer transition-all duration-200">
              <svg class="w-6 h-6 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
              <input type="file" (change)="uploadProfileImage($event)" class="hidden" accept="image/*">
            </label>
          </div>

          <!-- User Info -->
          <div class="flex-1">
            <div class="flex items-center space-x-3 mb-2">
              <h3 class="text-3xl font-bold text-gray-900">{{ user.firstName }} {{ user.lastName }}</h3>
              <div class="flex items-center">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                  <svg class="w-4 h-4 mr-0.5" fill="currentColor"
                       [ngClass]="star <= user.rating ? 'text-yellow-500' : 'text-gray-300'"
                       viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.538 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.783.57-1.838-.197-1.538-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.067 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.957z"/>
                  </svg>
                </ng-container>
              </div>
            </div>
            <div class="flex items-center space-x-2 text-gray-600 mb-4">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <span>{{ user.email }}</span>
            </div>

            <!-- CV Upload -->
            <label class="block text-sm font-semibold text-gray-700 mb-2">Curriculum Vitae</label>
            <div class="relative mb-4">
              <label class="flex items-center justify-center w-full px-6 py-4 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 group">
                <div class="flex items-center space-x-3">
                  <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                  </svg>
                  <span class="text-gray-600 group-hover:text-blue-600 font-medium">
              {{ cvFileName || 'Click to upload your CV (PDF)' }}
            </span>
                </div>
                <input type="file" accept=".pdf" (change)="uploadCV($event)" class="hidden">
              </label>
              <div *ngIf="cvFileName" class="mt-2 flex items-center space-x-2 text-sm text-green-600 bg-green-50 px-4 py-2 rounded-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>File uploaded: {{ cvFileName }}</span>
              </div>
            </div>

            <!-- About Me -->
            <label class="block text-sm font-semibold text-gray-700 mb-2">About Me</label>
            <textarea [(ngModel)]="user.description" rows="4"
                      class="w-full border-2 border-gray-200 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none text-gray-700"
                      placeholder="Describe your profile, skills, and experience..."></textarea>
            <button (click)="saveDescription()"
                    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200">
              Save
            </button>
          </div>
        </div>
      </div>




      <!-- Comments Section -->
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <h4 class="text-xl font-bold text-gray-900 mb-6">Comments & Reviews</h4>
        <div class="space-y-4">
          <div *ngFor="let comment of comments"
               class="bg-gradient-to-br from-gray-50 to-blue-50 p-5 rounded-xl border border-gray-200 hover:shadow-md transition-shadow duration-200">

            <div class="flex items-center space-x-2 mb-2">
              <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
                <span class="text-white text-xs font-bold">{{ getInitials(comment.author) }}</span>
              </div>
              <span class="text-sm font-medium text-gray-700 flex items-center"><div class="mr-4">{{ comment.author }}</div><ng-container *ngFor="let star of [1,2,3,4,5]" >
                <svg class="w-4 h-4 mr-0.5" fill="currentColor"
                     [ngClass]="star <= comment.rating ? 'text-yellow-500' : 'text-gray-300'"
                     viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.538 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.783.57-1.838-.197-1.538-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.067 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.957z"/>
                </svg>
              </ng-container></span>
            </div>

            <p class="text-gray-800 leading-relaxed mb-2">{{ comment.text }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
