<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Step 3 - Location</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    #map {
      height: 400px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #d1d5db; /* gray-300 */
      margin-top: 1rem;
    }

    body {
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
<div class="max-w-6xl mx-auto px-6 py-10 flex flex-col md:flex-row gap-12">
  <aside class="w-full md:w-48">
    <h3 class="text-lg font-bold mb-4">Post a Task</h3>
    <ul class="space-y-3">
      <li class="text-gray-400">Title & Date</li>
      <li class="text-gray-400">Rate</li>
      <li class="text-black font-medium border-l-4 border-blue-600 pl-2">Location</li>
    </ul>
  </aside>

  <main class="flex-1">
    <h2 class="text-2xl font-semibold mb-6">Where do you want it done?</h2>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium mb-1" for="locationInput">Location</label>
        <input
          type="text"
          id="locationInput"
          name="location"
          [(ngModel)]="locationInput"
          (ngModelChange)="onAddressInputChange()"
          placeholder="Type an address or click on the map"
          class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div id="map" class="w-full h-[400px] rounded-md border border-gray-300 mt-4"></div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition"
        >
          Submit
        </button>
      </div>
    </form>
  </main>
</div>


<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>


</body>
</html>
