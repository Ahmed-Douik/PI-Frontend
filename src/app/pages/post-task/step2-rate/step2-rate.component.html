<div class="max-w-6xl mx-auto px-6 py-10 flex gap-12">
  <!-- Sidebar -->
  <aside class="w-48">
    <h3 class="text-lg font-bold mb-4">Post a Task</h3>

    <ul class="space-y-3">
      <li class="flex items-center text-gray-400">
        <span class="w-1 h-5 bg-transparent rounded mr-2"></span>
        <span>Title & Date</span>
      </li>
      <li class="flex items-center">
        <span class="w-1 h-5 bg-blue-600 rounded mr-2"></span>
        <span class="text-black font-medium">Rate</span>
      </li>
      <li class="flex items-center text-gray-400">
        <span class="w-1 h-5 bg-transparent rounded mr-2"></span>
        <span>Location</span>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="flex-1">
    <h2 class="text-2xl font-semibold mb-6">How much do you want for it</h2>
    <p class="text-sm text-gray-500 mb-6">Final price can always be negotiated</p>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Your price</label>
        <div class="flex items-center border border-gray-300 rounded-md p-3 w-64">
          <span class="text-blue-600 mr-2">DT</span>
          <input
            min="0"
            type="number"
            placeholder="Enter your price"
            class="flex-1 outline-none"
          />
        </div>
      </div>

      <div class="flex justify-end">
        <a
          routerLink="/post/step3"
          class="inline-flex items-center bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition"
        >
          Next
        </a>
      </div>
    </form>
  </main>
</div>
